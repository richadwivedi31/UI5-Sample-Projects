<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta charset="UTF-8"/>
        <title> Open SAP - Developing webapps with SAP UI5</title> 

    </head>

    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_bluecrystal"
        data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-preload="async"
        data-sap-ui-resourceroots = '{"sample_app.webapp" : "./"}'>

    </script>

    <script>
        sap.ui.getCore().attachInit(function () {
        // alert("SAPUI5 is ready");
        // var oImage = sap.m.Image({
        //     src:"https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/SAP_2011_logo.svg/2880px-SAP_2011_logo.svg.png"
        // }).placeAt("content");
        // oImage.setHeight("400px");
        // });

          sap.ui.xmlview({
            viewName : "sample_app.webapp.view.App"
        }).placeAt("content");
    });

    </script>
    <body class="sapUiBody" id="content"/>
    
</html>
